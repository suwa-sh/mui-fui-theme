name: Deploy GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - run: pnpm install

      - name: Build Storybook
        run: pnpm --filter @suwa-sh/mui-fui-theme build-storybook

      - name: Prepare GitHub Pages
        run: |
          mkdir -p _site
          # Copy landing page from docs/ (pre-built locally from Pro repo)
          if [ -d "docs" ]; then
            cp -r docs/* _site/
          fi
          # Copy Storybook to /storybook subdirectory
          mkdir -p _site/storybook
          cp -r packages/fui-theme/storybook-static/* _site/storybook/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment
